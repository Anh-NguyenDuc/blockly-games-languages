    <p id="clearDataPara" style="visibility: hidden;">Bạn muốn bắt đầu lại?<button class="secondary" id="clearData" onclick="deleteData()">Bấm vào đây</button></p>
    <script type="text/javascript">
    var N = "puzzle maze bird turtle movie music pond-tutor pond-duck".split(" ");

    function checkExitData() {
        var exits = 0;
        for (a = 0; a < N.length; a++) {
            for (b = 1; 10 >= b; b++) {
                if (localStorage.getItem(N[a] + b) === null) {
                    document.getElementById('clearDataPara').style.visibility = 'hidden';
                } else {
                    exits++;
                }
            }
        }
        if(exits != 0) {
            document.getElementById('clearDataPara').style.visibility = 'visible';
        }
    }

    function deleteData() {
        var a, b;
        if (confirm("Bạn có chắc chắn?")) {
            for (a = 0; a < N.length; a++) {
                for (b = 1; 10 >= b; b++) {
                    delete window.localStorage[N[a] + b];
                    location.reload();
                }
            }
        }
    }
    </script>
